<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./Proximabel_logo.png" alt="Proximabel Logo" class="logo">
        </div>

        <div class="content">
            <div class="label-icon">
                <img src="icon.svg" alt="RFID Icon" class="icon" >
                <h1 class="product-found">Product found!</h1>
            </div>
            <div class="pink-container">
                <div class="titles">
                    <div class="product-name-title bg-yellow">Product Name</div>
                    <div class="number-title bg-yellow">Number</div>
                </div>
                <div class="table">
                    <div class="row">
                        <div class="product-name">Product A</div>
                        <div class="number">10</div>
                    </div>
                    <div class="row">
                        <div class="product-name">Product B</div>
                        <div class="number">20</div>
                    </div>
                    <div class="row">
                        <div class="product-name">Product C</div>
                        <div class="number">30</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
